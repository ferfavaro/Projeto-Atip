<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Atip</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
                <h1>Faça login para entrar em um ambiente mais acessível</h1>
                <img src="images/vagas-para-autistas-atip-2-removebg-preview.png" class="login-image" alt="aTip">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário"></input>
                </div>
                <div class="textfield">
                    <label for="senha">Usuário</label>
                    <input type="password" name="senha" placeholder="senha"></input>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
